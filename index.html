<!DOCTYPE html>
<html>
<head>
<title>GPT Interface</title>
</head>
<body>

<div id="chatbox">
  <div class="chat-message bot">
    Hello! I'm Claude, ask me anything.
  </div>
  
  <div class="chat-message human">
    What is the weather forecast for tomorrow?
  </div>
  
  <div class="chat-message bot">
    Unfortunately I don't have access to weather data. I'm an AI assistant focused on general knowledge.
  </div>
  
  <div class="chat-message human">
    Who is the current president of the United States?
  </div>
</div>

<div id="inputbox">
  <textarea placeholder="Type your message..."></textarea>
  <button>Send</button> 
</div>

</body>
</html>
</frameset>

</html>
