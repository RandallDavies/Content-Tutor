<!DOCTYPE html>
<html>
<head>
<title>Webpage with Frames</title>
</head>

<frameset cols="25%, 75%">

    <frame name="left" src="#">
        <button>Link</button> 
    </frame>

    <frameset rows="10%, 90%">

        <frame name="title" src="#">
            <h1>Chat Interface</h1> 
        </frame>

        <frame name="right">
            <p>Human: Hello</p>
            <p>AI: Hi there!</p>
            
            <form>
              <textarea rows="2" cols="60" name="message"></textarea>
              <br/>
              <input type="submit" value="Send">
            </form>
            
        </frame>

    </frameset>

</frameset>

</html>
